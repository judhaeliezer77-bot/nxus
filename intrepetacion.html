<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>NEXUS-Δ PRIME — Presentación</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        color: #fff;
        font-family: "Garamond", serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        text-align: center;
        max-width: 800px;
        padding: 40px;
        border: 1px solid #222;
        box-shadow: 0 0 40px rgba(255,255,255,0.05) inset;
        opacity: 1;
        transition: opacity 1s ease;
    }

    .symbol {
        font-size: 100px;
        font-weight: bold;
        margin-bottom: 30px;
        animation: pulse 2s infinite;
    }

    .riddle {
        font-size: 22px;
        line-height: 1.8;
        margin-bottom: 30px;
        opacity: 0;
        animation: fadeIn 2s forwards 0.5s;
    }

    input[type="text"] {
        padding: 10px 15px;
        font-size: 16px;
        border: 1px solid #444;
        background: #111;
        color: #fff;
        margin-right: 10px;
    }

    button {
        padding: 10px 25px;
        font-size: 16px;
        border: 1px solid #444;
        background: #222;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s;
    }

    button:hover {
        background: #333;
        border-color: #0ff;
        color: #0ff;
        transform: scale(1.05);
    }

    .error-message {
        color: #f55;
        margin-top: 15px;
        display: none;
        font-style: italic;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

<div class="container" id="container">
    <div class="symbol">ΩΔ</div>

    <div class="riddle">
        Entre el día y la noche me escondo,<br>
        sombra que susurra al mundo hondo.<br>
        Cuando el sol se despide y la luna me abraza,<br>
        solo mi nombre abrirá la plaza.<br><br>
        ¿Cuál es mi nombre secreto?
    </div>

    <div class="input-area">
        <input type="text" id="answer" placeholder="Escribe la respuesta">
        <button onclick="checkAnswer()">INGRESAR</button>
        <div class="error-message" id="error">Respuesta incorrecta</div>
    </div>
</div>

<script>
function checkAnswer() {
    const answer = document.getElementById('answer').value.trim().toLowerCase();
    const error = document.getElementById('error');
    const container = document.getElementById('container');

    if(answer === 'umbrae') {
        // Efecto visual: desvanecer antes de redirigir
        container.style.opacity = 0;
        setTimeout(() => {
            window.location.href = "fase2.3.html"; // Cambia al archivo real
        }, 1000); 
    } else {
        error.style.display = 'block';
    }
}
</script>

</body>
</html>
